name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt

    - name: Run tests
      run: |
        python run_all_tests.py

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Update manifest version
      run: |
        sed -i 's/"version": ".*"/"version": "${{ steps.get_version.outputs.VERSION }}"/' custom_components/irrigation_addon/manifest.json

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          
          Please see [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          
          ## Installation
          
          ### HACS (Recommended)
          1. Open HACS in Home Assistant
          2. Go to Integrations
          3. Click the three dots in the top right corner
          4. Select "Custom repositories"
          5. Add `https://github.com/mediflowernz/ha-irrigation-addon` as an Integration
          6. Install "Irrigation Addon"
          7. Restart Home Assistant
          
          ### Manual Installation
          1. Download the latest release
          2. Extract to `custom_components/irrigation_addon/`
          3. Restart Home Assistant
          4. Add the integration through the UI
          
          ## Requirements
          - Home Assistant 2023.1.0 or higher
          - Python 3.8 or higher
          
          ## Support
          - [Documentation](https://github.com/mediflowernz/ha-irrigation-addon/blob/main/README.md)
          - [Issues](https://github.com/mediflowernz/ha-irrigation-addon/issues)
          - [Discussions](https://github.com/mediflowernz/ha-irrigation-addon/discussions)
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./
        asset_name: irrigation-addon-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip